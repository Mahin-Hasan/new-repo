<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>initial and inherit</title>
    <style>
        div a{
            display: block;
        }

        #green {
            color: green;
        }

        #red {
            color: red;
        }

        #initial {
            color: initial
        }

        #inherit {
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="green">
        Green text
        <a href="" id="red">LINK 1</a>
        <a href="" id="initial">LINK 2</a>
        <a href="" id="inherit">LINK 3</a>
    </div>
</body>

</html>
